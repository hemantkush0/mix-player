<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Player - Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player-header">
                <h1>Mix Player</h1>
            </div>
            
            <div class="album-art">
                <div class="album-placeholder">
                    <svg width="100" height="100" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="40" fill="#667eea" />
                        <circle cx="50" cy="50" r="15" fill="#764ba2" />
                    </svg>
                </div>
            </div>
            
            <div class="song-info">
                <h2 id="song-title">No Song Selected</h2>
                <p id="artist-name">Unknown Artist</p>
            </div>
            
            <div class="progress-container">
                <div class="time" id="current-time">0:00</div>
                <input type="range" id="progress-bar" class="progress-bar" value="0" min="0" max="100" step="0.1">
                <div class="time" id="duration">0:00</div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button id="play-pause-btn" class="control-btn play-btn">
                    <svg id="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button id="next-btn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
            
            <div class="volume-control">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <input type="range" id="volume-bar" class="volume-bar" value="70" min="0" max="100">
            </div>
        </div>
        
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist-items">
                <li class="playlist-item" data-src="audio/sample1.mp3">
                    <span class="song-number">1</span>
                    <div class="song-details">
                        <div class="song-name">Sample Song 1</div>
                        <div class="song-artist">Artist 1</div>
                    </div>
                    <span class="song-duration">3:45</span>
                </li>
                <li class="playlist-item" data-src="audio/sample2.mp3">
                    <span class="song-number">2</span>
                    <div class="song-details">
                        <div class="song-name">Sample Song 2</div>
                        <div class="song-artist">Artist 2</div>
                    </div>
                    <span class="song-duration">4:12</span>
                </li>
                <li class="playlist-item" data-src="audio/sample3.mp3">
                    <span class="song-number">3</span>
                    <div class="song-details">
                        <div class="song-name">Sample Song 3</div>
                        <div class="song-artist">Artist 3</div>
                    </div>
                    <span class="song-duration">3:30</span>
                </li>
            </ul>
        </div>
    </div>
    
    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
