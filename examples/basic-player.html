<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Audio Player - Mix Player Example</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Player Container */
        .player-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        /* Header */
        .player-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .player-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .player-header p {
            color: #666;
            font-size: 14px;
        }

        /* Track Info */
        .track-info {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .track-info h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .track-info p {
            color: #666;
            font-size: 14px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 20px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-pause {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Volume Control */
        .volume-container {
            margin-bottom: 20px;
        }

        .volume-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Header -->
        <div class="player-header">
            <h1>üéµ Mix Player</h1>
            <p>Basic Audio Player Example</p>
        </div>

        <!-- Track Information -->
        <div class="track-info">
            <h2 id="track-title">Sample Audio Track</h2>
            <p id="track-artist">Learning Example</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- Playback Controls -->
        <div class="controls">
            <button class="btn-play" id="play-btn">‚ñ∂ Play</button>
            <button class="btn-pause" id="pause-btn">‚è∏ Pause</button>
            <button class="btn-stop" id="stop-btn">‚èπ Stop</button>
        </div>

        <!-- Volume Control -->
        <div class="volume-container">
            <div class="volume-label">
                <span>üîä Volume</span>
                <span id="volume-value">80%</span>
            </div>
            <input type="range" class="volume-slider" id="volume-slider" 
                   min="0" max="100" value="80">
        </div>

        <!-- Status Message -->
        <div id="status-message" style="display: none;"></div>

        <!-- Hidden Audio Element -->
        <audio id="audio-element" preload="metadata"></audio>
    </div>

    <script>
        /**
         * Basic Audio Player Implementation
         * 
         * This example demonstrates:
         * - HTML5 Audio element usage
         * - Event-driven programming
         * - DOM manipulation
         * - User interaction handling
         */

        // Get DOM elements
        const audio = document.getElementById('audio-element');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeValue = document.getElementById('volume-value');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const statusMessage = document.getElementById('status-message');

        // Set sample audio source (free sample from SoundHelix)
        audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';

        /**
         * Format seconds into MM:SS format
         * @param {number} seconds - Time in seconds
         * @returns {string} Formatted time string
         */
        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) {
                return '0:00';
            }
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        /**
         * Show status message to user
         * @param {string} message - Message text
         * @param {string} type - Message type (loading, error, success)
         */
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // ===== Event Listeners =====

        /**
         * Play button click handler
         * Starts audio playback
         */
        playBtn.addEventListener('click', async () => {
            try {
                await audio.play();
                showStatus('Playing...', 'success');
            } catch (error) {
                console.error('Play failed:', error);
                showStatus('Failed to play audio', 'error');
            }
        });

        /**
         * Pause button click handler
         * Pauses audio playback
         */
        pauseBtn.addEventListener('click', () => {
            audio.pause();
            showStatus('Paused', 'success');
        });

        /**
         * Stop button click handler
         * Stops playback and resets to beginning
         */
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            showStatus('Stopped', 'success');
        });

        /**
         * Volume slider input handler
         * Updates audio volume (0.0 to 1.0)
         */
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            audio.volume = volume / 100; // Convert percentage to 0-1 range
            volumeValue.textContent = volume + '%';
        });

        /**
         * Progress bar click handler
         * Allows seeking to specific time
         */
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        // ===== Audio Event Listeners =====

        /**
         * Time update event
         * Fires as audio plays - updates progress bar and time display
         */
        audio.addEventListener('timeupdate', () => {
            // Calculate progress percentage
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
            
            // Update time display
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        /**
         * Metadata loaded event
         * Fires when audio metadata (duration, etc.) is loaded
         */
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
            showStatus('Audio loaded successfully', 'success');
        });

        /**
         * Waiting event
         * Fires when audio is buffering
         */
        audio.addEventListener('waiting', () => {
            showStatus('Buffering...', 'loading');
        });

        /**
         * Can play event
         * Fires when audio is ready to play
         */
        audio.addEventListener('canplay', () => {
            statusMessage.style.display = 'none';
        });

        /**
         * Ended event
         * Fires when audio playback completes
         */
        audio.addEventListener('ended', () => {
            showStatus('Playback completed', 'success');
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        });

        /**
         * Error event
         * Fires when audio fails to load or play
         */
        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            showStatus('Error loading audio file', 'error');
        });

        // ===== Keyboard Shortcuts =====

        /**
         * Keyboard event handler
         * Space: Play/Pause
         * M: Mute/Unmute
         */
        document.addEventListener('keydown', (e) => {
            // Prevent default only for our shortcuts
            if (e.code === 'Space') {
                e.preventDefault();
                if (audio.paused) {
                    playBtn.click();
                } else {
                    pauseBtn.click();
                }
            } else if (e.code === 'KeyM') {
                e.preventDefault();
                audio.muted = !audio.muted;
                showStatus(audio.muted ? 'Muted' : 'Unmuted', 'success');
            }
        });

        // ===== Initialize =====

        // Set initial volume
        audio.volume = 0.8;

        console.log('üéµ Mix Player initialized');
        console.log('Keyboard shortcuts:');
        console.log('- Space: Play/Pause');
        console.log('- M: Mute/Unmute');
    </script>
</body>
</html>
